<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Soldados</title>

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <h1 class="is-size-1">INFORMACIÓN SOLDADOS RC-7</h1>
                <form action="/inic" method="post">

                    <div class="control">
                        <label for="txt11">Nombre:</label>
                        <input required type="text" class="input" placeholder="Ingrese Nombre" id="txt11"
                            name="txt11">
                    </div>

                    <div class="control">
                        <label for="txt21">Apellido pateno:</label>
                        <input required type="text" class="input" placeholder="Ingrese Apellidos" id="txt21"
                            name="txt21">
                    </div>

                    <div class="control">
                        <label for="txt31">Apellido materno:</label>
                        <input required type="text" class="input" placeholder="Ingrese Apellidos" id="txt31"
                            name="txt31">
                    </div>

                    <div class="control">
                        <label for="txt71">C.I.:</label>
                        <input required type="number"  class="input" placeholder="Ingrese Carnet de identidad" id="txt71"
                            name="txt71">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="button is-success mt-2" value="BUSCAR">
                        <a href="{{url_for('login')}}" class="button is-black mt-2">INICIAR SESIÓN ADM</a>
                    </div>

                    
                    
                    {# Mostrar mensajes / errores si es que existen #}
                    {% with mensajes_flash = get_flashed_messages() %}
                    {% if mensajes_flash %}
                    <div class="notification is-danger mt-2">
                        {% for mensaje in mensajes_flash %}
                        <li>{{ mensaje }}</li>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
